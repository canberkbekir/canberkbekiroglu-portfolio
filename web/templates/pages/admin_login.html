{{define "admin_content"}}
<div class="admin-login-page" style="margin-left:-240px;">
    <div class="admin-login-card">
        <h1 class="admin-login-title">Admin Login</h1>
        {{if .Error}}
        <div class="admin-flash admin-flash--error">{{.Error}}</div>
        {{end}}
        <form method="POST" action="/admin/login" class="admin-form" style="max-width:100%;">
            <input type="hidden" name="_csrf" value="{{.CSRFToken}}">
            <div class="admin-form-group">
                <label class="admin-form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="admin-form-input" required autofocus>
            </div>
            <button type="submit" class="admin-btn admin-btn--primary" style="width:100%;justify-content:center;">
                Login
            </button>
        </form>
    </div>
</div>
<style>.admin-sidebar { display: none; } .admin-main { margin-left: 0; }</style>
{{end}}
