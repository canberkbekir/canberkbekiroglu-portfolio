{{define "content"}}
<section class="section contact-section">
    <div class="contact-layout">
        <div class="contact-left">
            <p class="section-label"><span class="section-label-dash"></span> GET IN TOUCH</p>
            <h1 class="section-heading-large">CONTACT</h1>
            <p class="contact-intro">Have a question or want to work together? Send me a message and I'll get back to you as soon as possible.</p>

            <form class="contact-form" hx-post="/api/contact" hx-target="#form-result" hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) this.reset()">
                <input type="hidden" name="_csrf" value="{{.CSRFToken}}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your name" autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="What's this about?">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Your message..."></textarea>
                </div>

                <!-- Honeypot field — hidden from humans, visible to bots -->
                <div class="form-group" style="position: absolute; left: -9999px;" aria-hidden="true">
                    <label for="website">Website</label>
                    <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
                </div>

                <button type="submit" class="btn btn-primary contact-submit">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    Send Message
                </button>

            </form>
        </div>

        <div class="contact-right">
            <div class="contact-image-wrapper">
                <img src="/static/media/portfolio-photo.jpeg" alt="Canberk Bekiroğlu" class="contact-photo">
            </div>
            <div class="contact-info">
                <div class="contact-info-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    <a href="mailto:canberk.bekiro@gmail.com">canberk.bekiro@gmail.com</a>
                </div>
                <div class="contact-info-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                    <span>Warsaw, Poland</span>
                </div>
                <div class="contact-info-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
                    <a href="https://www.linkedin.com/in/canberk-bekiroglu/" target="_blank" rel="noopener">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
