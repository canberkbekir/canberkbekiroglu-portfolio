{{define "contact_form"}}
<div class="toast {{if .Success}}toast--success{{else}}toast--error{{end}}" role="alert">
    <div class="toast-icon">
        {{if .Success}}
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        {{else}}
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
        {{end}}
    </div>
    <div class="toast-body">
        <p class="toast-title">{{if .Success}}Message Sent{{else}}Something went wrong{{end}}</p>
        <p class="toast-text">{{.Message}}</p>
    </div>
    <button class="toast-close" onclick="this.parentElement.remove()" aria-label="Close">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
</div>
<script>
(function() {
    var toast = document.querySelector('#form-result .toast');
    if (!toast) return;
    // Auto-dismiss after 6 seconds
    setTimeout(function() {
        toast.classList.add('toast--hiding');
        setTimeout(function() { toast.remove(); }, 400);
    }, 6000);
})();
</script>
{{end}}
